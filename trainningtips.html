	function checkBrowser(){
	if ((navigator.userAgent.indexOf( "Opera" ) ||
	navigator.userAgent.indexOf( 'OPR' )) != -1 )
	{
	alert( 'Opera' );
	//or write to the page element demo, therefore preventing a popup
	document.getElementById( "demo" ).innerHTML = "Opera" ;
	}
	else if (navigator.userAgent.indexOf("Chrome") != -1 )
	{
	alert( 'Chrome' );
	document.getElementById( "demo" ).innerHTML="Chrome" ;
	}
	else if (navigator.userAgent.indexOf( "Safari" ) != -1)
	{
	alert( 'Safari' );
	}
	else if (navigator.userAgent.indexOf( "Firefox" ) != -1 )
	{
	alert( 'Firefox' );
	document.getElementById( "demo" ).innerHTML = "Firefox" ;
	}
	else if ((navigator.userAgent.indexOf( "MSIE" ) != -1 ) ||
	(!! document.documentMode == true )) //IF IE > 10
	{
	alert( 'IE' );
	}
	else
	{
	alert( 'unknown' );
	}
}
</script>
